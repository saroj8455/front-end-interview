  <div *ngIf="products$" class="product-card-container">
    <mat-card class="example-card" *ngFor="let p of productList">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ p.title }}</mat-card-title>
        <mat-card-subtitle>{{ p.category }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="p.image" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          {{ p.description }}
        </p>
        <h3>Price: {{ p.price | currency : "INR" }}</h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy</button>
        <button mat-button>Add to cart</button>
      </mat-card-actions>
    </mat-card>
  </div>

<router-outlet></router-outlet>
