  <div *ngIf="products$" class="product-card-container">
    <mat-card class="example-card" *ngFor="let p of productList">
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="{
        'backgroundImage':'url('+p.image+')',
        'backgroundSize':'cover'
        }"></div>
        <mat-card-title>{{ p.title }}</mat-card-title>
        <mat-card-subtitle>{{ p.category }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="p.image" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          {{ p.description }}
        </p>
        <h3>Price: {{ p.price | currency : "INR" }}</h3>
      </mat-card-content>
      <mat-card-actions class="action-button">
        <button mat-raised-button color="primary">Buy</button>
        <button mat-raised-button color="accent">Add to cart</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="item-card-container">
  <mat-card class="item-card" *ngFor="let item of products$ | async">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
  </mat-card>
  </div>
